<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ThirdPage</title>
</head>

<body>
    <h1>Registration Page</h1>

    <div class="container col-8 col-lg-5">
        <form method="post" onsubmit="saveThird();validateThird()" action="/thirdpage.html">
            <label for="photo" class="form-label">Recent PassportSize Photograph(image size less than 4MB)</label>
            <input type="file" accept=".png .jpg .jpeg" max="4MB" class="form-control" name="image" id="my-image"><br>

            <label for="photo" class="form-label">HSC mark sheet (image, PDF or docs size less than 4MB)</label>
            <input type="file" accept=".png .jpg .PDF .docs" max="4MB" class="form-control" name="" id="hsc-marksheet"><br>

            <label for="photo" class="form-label">SSC mark sheet (image, PDF or docs size less than 4MB)</label>
            <input type="file" accept=".png .jpg .PDF .docs" max="4MB" class="form-control" id="ssc-marksheet"><br>

            <label for="photo" class="form-label">All semesters mark sheet in a single PDF or docs (file size less than 10MB)</label>
            <input type="file" accept=".png .jpg .pdf .docs" max="10MB" class="form-control" name="" id=""><br>

            <button type="button"> <a href="secondpage.html">Previous Page</a></button>
            <input type="submit" class="btn btn-primary" id="savethirdpage"></input>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
